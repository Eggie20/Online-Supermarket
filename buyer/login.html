<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to Cabadbaran City Online Supermarket">
  <title>Login - Cabadbaran City Online Supermarket</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/animations.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-6);
      background: var(--gradient-primary);
    }

    .auth-card {
      width: 100%;
      max-width: 450px;
      background: white;
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      padding: var(--space-8);
      animation: zoomIn 0.4s ease-out;
    }

    .auth-header {
      text-align: center;
      margin-bottom: var(--space-8);
    }

    .auth-logo {
      font-size: 4rem;
      margin-bottom: var(--space-4);
    }

    .auth-title {
      font-size: var(--text-3xl);
      font-weight: var(--font-bold);
      color: var(--text-dark);
      margin-bottom: var(--space-2);
    }

    .auth-subtitle {
      color: var(--text-light);
    }

    .password-toggle {
      position: absolute;
      right: var(--space-4);
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-light);
      font-size: var(--text-lg);
    }

    .divider-text {
      position: relative;
      text-align: center;
      margin: var(--space-6) 0;
    }

    .divider-text::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: var(--border);
    }

    .divider-text span {
      position: relative;
      background: white;
      padding: 0 var(--space-4);
      color: var(--text-light);
      font-size: var(--text-sm);
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">üõí</div>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Login to your account</p>
      </div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="email" class="form-label required">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="your.email@example.com"
            required
          >
          <span class="form-error"></span>
        </div>

        <div class="form-group">
          <label for="password" class="form-label required">Password</label>
          <div style="position: relative;">
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="Enter your password"
              required
            >
            <button 
              type="button" 
              class="password-toggle" 
              onclick="togglePassword()"
              aria-label="Toggle password visibility"
            >
              üëÅÔ∏è
            </button>
          </div>
          <span class="form-error"></span>
        </div>

        <div class="d-flex justify-between align-center mb-6">
          <label class="form-check">
            <input type="checkbox" class="form-check-input" id="remember">
            <span class="form-check-label">Remember me</span>
          </label>
          <a href="#" class="text-primary" style="font-size: var(--text-sm);">
            Forgot Password?
          </a>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block">
          Login
        </button>

        <div class="divider-text">
          <span>OR</span>
        </div>

        <div class="text-center">
          <p class="text-muted">
            Don't have an account? 
            <a href="register.html" class="text-primary font-semibold">Sign Up</a>
          </p>
        </div>

        <div class="divider-text">
          <span>Are you a seller?</span>
        </div>

        <a href="../seller/seller-login.html" class="btn btn-outline btn-block">
          Seller Login
        </a>
      </form>
    </div>
  </div>

  <!-- JavaScript Files -->
  <script src="assets/js/main.js"></script>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
    }

    function handleLogin(event) {
      event.preventDefault();
      
      if (!AppUtils.validateForm('loginForm')) {
        return;
      }

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;

      // Simulate login (in production, this would be an API call)
      AppUtils.toast.success('Login successful! Redirecting...');
      
      // Store user session
      const user = {
        email: email,
        name: email.split('@')[0],
        loggedIn: true,
        loginTime: new Date().toISOString()
      };
      
      AppUtils.setLocalStorage('user', user);
      
      // Redirect after short delay
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    }
  </script>
</body>
</html>
